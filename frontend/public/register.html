<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@496&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <p>
      <a href="http://localhost:8080/">
        <img
          src="/uploads/imgSite/W Font Letter-fotor-bg-remover-20250915145631.png"
          alt="Whitty"
          class="logo"
        />
      </a>
    </p>
    <form class = "register-form" id = "registerForm" action="http://localhost:8080/register" method="POST">
        <h1>Create an Account</h1>

        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="8"  required />
        </div>

        <button type="submit">Register</button>

        <p class="login-link">
            Already have an account? <a href="/login">Login</a>
        </p>

    </form>
    <script src="js/registration.js"></script>
</body>
</html>
