<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@496&display=swap"
      rel="stylesheet"
    />
    <style>
      
      .modal {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.5);
      }
      .modal.hidden {
        display: none;
      }
      .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        min-width: 300px;
        text-align: center;
        position: relative;
      }
      #close-modal {
        position: absolute;
        top: 10px;
        right: 15px;
        cursor: pointer;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <p>
      <a href="http://localhost:8080/">
        <img
          src="/uploads/imgSite/W Font Letter-fotor-bg-remover-20250915145631.png"
          alt="Whitty"
          class="logo"
        />
      </a>
    </p>

    <div class="profile-container">
      <h1>Your Profile</h1>
      <p>Welcome, <span id="username"></span></p>
      <button id="logout-button">Logout</button>
      <button id="chat-button">Start chatting</button>

     
      <img id="profile-pic" src="/uploads/imgSite/default.jpg" alt="Profile Picture" width="300" />
      
    
      <button id="set-avatar-btn">Set avatar</button>
    </div>

   
    <div id="avatar-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-modal">&times;</span>
        <h3>Upload new avatar</h3>
        <form id="avatarForm" enctype="multipart/form-data">
          <input type="file" name="avatar" accept="image/*" required />
          <button type="submit">Загрузить</button>
        </form>
      </div>
    </div>

    <button id="openPostModalBtn" style="margin-top: 20px; padding: 10px 20px; cursor: pointer;">
    ➕ Create New Post
</button>

<div id="postModal" class="modal-overlay">
    <div class="modal-content">
        <span class="close-btn" id="closePostModalBtn">&times;</span>
        <h2>Create a Post</h2>
        
        <form id="createPostForm" action="">
            <textarea id="postContent" name="content" placeholder="What's on your mind?" rows="4"></textarea>
            
            <div class="file-input-wrapper">
                <label for="postImage">Attach Image:</label>
                <input type="file" id="postImage" name="image" accept="image/*">
            </div>

            <button type="submit" class="submit-btn">Publish Post</button>
        </form>
    </div>
</div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="/chat/logic.chat.js"></script>
    <script src="/js/post.js"></script>
    <script>
      document
        .getElementById("logout-button")
        .addEventListener("click", function () {
          window.location.href = "/logout";
        });
      document
        .getElementById("chat-button")
        .addEventListener("click", function () {
          window.location.href = "/chat";
        });

      socket.on("user_info", (data) => {
        document.getElementById("username").textContent = data.username;
      });

      const modalAvatar = document.getElementById("avatar-modal");
      const openBtnAvatar = document.getElementById("set-avatar-btn");
      const closeBtnAvatar = document.getElementById("close-modal");
      const profilePic = document.getElementById("profile-pic");
      const formAvatar = document.getElementById("avatarForm");

      openBtnAvatar.addEventListener("click", () => modalAvatar.classList.remove("hidden"));
      closeBtnAvatar.addEventListener("click", () => modalAvatar.classList.add("hidden"));

      formAvatar.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(formAvatar);
        try {
          const res = await fetch("/api/upload-avatar", {
            method: "POST",
            body: formData,
          });
          if (!res.ok) {
            const errText = await res.text();
            throw new Error(`Ошибка сервера: ${res.status} ${errText}`);
          }
          const avatarPath = await res.text();
          profilePic.src = avatarPath;
          modal.classList.add("hidden");
        } catch (err) {
          console.error("❌ Ошибка загрузки:", err);
          alert("Ошибка загрузки: " + err.message);
        }
      });
    </script>

    <script type="module">
      import { getCurrentUser } from "/js/api.js";
      async function loadCurrentAvatar() {
        try {
          const user = await getCurrentUser();
          if (user.avatar) {
            document.getElementById("profile-pic").src = user.avatar;
          }
        } catch (err) {
          console.error("❌ Ошибка получения данных пользователя:", err);
        }
      }
      loadCurrentAvatar();
    </script>
    
  </body>
</html>
