<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@496&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p>
      <a href="http://localhost:8080/">
        <img
          src="/avatars/W Font Letter-fotor-bg-remover-20250915145631.png"
          alt="Whitty"
          class="logo"
        />
      </a>
    </p>
    <div class="profile-container">
      <h1>Your Profile</h1>
      <p>Welcome, <span id="username"></span></p>
      <button id="logout-button">Logout</button>
      <button id="chat-button">Start chating</button>

      <form id="avatarForm" enctype="multipart/form-data">
        <input type="file" name="avatar" accept="image/*" required />
        <button type="submit">Загрузить</button>
      </form>
      <img id="profile-pic" src="" alt="Profile Picture" width="300" />
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="/chat/client.js"></script>
    <script>
      document
        .getElementById("logout-button")
        .addEventListener("click", function () {
          window.location.href = "/logout";
        });
      document
        .getElementById("chat-button")
        .addEventListener("click", function () {
          window.location.href = "/chat";
        });

      socket.on("user_info", (data) => {
        document.getElementById("username").textContent = data.username;
      });
      const form = document.getElementById("avatarForm");

      const profilePic = document.getElementById("profile-pic");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        try {
          const res = await fetch("/api/upload-avatar", {
            method: "POST",
            body: formData,
          });

          if (!res.ok) {
            const errText = await res.text();
            throw new Error(`Ошибка сервера: ${res.status} ${errText}`);
          }

          const avatarPath = await res.text();
          profilePic.src = avatarPath;
        } catch (err) {
          console.error("❌ Ошибка загрузки:", err);
          alert("Ошибка загрузки: " + err.message);
        }
      });
    </script>
    <script type = "module">
      import { getCurrentUser } from "/src/api.js";
      async function loadCurrentAvatar() {
        try {
          const user = await getCurrentUser();
          if (user.avatar) {
            document.getElementById("profile-pic").src = user.avatar;
          }
        } catch (err) {
          console.error("❌ Ошибка получения данных пользователя:", err);
        }
      }
      loadCurrentAvatar();
    </script>
    
  </body>
</html>
