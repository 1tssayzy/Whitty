<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <form class = "register-form" id = "registerForm" action="http://localhost:8080/register" method="POST">
        <h1>Create an Account</h1>

        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="login" name="username" required />
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
        </div>

        <button type="submit">Register</button>

        <p class="login-link">
            Already have an account? <a href="/public/index.html">Login</a>
        </p>

    </form>
    <script src="/src/registration.js"></script>
</body>
</html>
